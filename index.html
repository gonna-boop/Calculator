<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc-container">
        <div id="calculator">
            <div id="num-display"></div>
            <div class="row1" id="row1">
                <button id="clear-but">Clear</button>
                <button id="delete-but">Delete</button>
            </div>
            <div class="row2" id="row2">
                <button id="seven-but" onClick="displayValue(this.id)">7</button>
                <button id="eight-but" onClick="displayValue(this.id)">8</button>
                <button id="nine-but" onClick="displayValue(this.id)">9</button>
                <button id="divide-but" onClick="displayValue(this.id)">รท</button>
            </div>
            <div class="row3" id="row3">
                <button id="four-but" onClick="displayValue(this.id)">4</button>
                <button id="five-but" onClick="displayValue(this.id)">5</button>
                <button id="six-but" onClick="displayValue(this.id)">6</button>
                <button id="multiply-but" onClick="displayValue(this.id)">x</button>
            </div>
            <div class="row4" id="row4">
                <button id="one-but" onClick="displayValue(this.id)">1</button>
                <button id="two-but" onClick="displayValue(this.id)">2</button>
                <button id="three-but" onClick="displayValue(this.id)">3</button>
                <button id="subtract-but" onClick="displayValue(this.id)">-</button>
            </div>
            <div class="row5" id="row5">
                <button id="decimal-but" onClick="displayValue(this.id)">.</button>
                <button id="zero-but" onClick="displayValue(this.id)">0</button>
                <button id="equals-but" onClick="displayValue(this.id)">=</button>
                <button id="add-but" onClick="displayValue(this.id)">+</button>
            </div>
        </div>  
    </div>
    
</body>
<script src="scripts.js"></script>
</html>
